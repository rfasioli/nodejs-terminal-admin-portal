<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Orion - Portal Administrativo Tesoureiro Eletr√¥nico</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="node_modules/angular-chart.js/dist/angular-chart.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script> 
    <!-- <script src="node_modules/angular/angular.min.js"></script> -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
  </head>
    
  <body>
    <div ng-app=app ng-controller="LineCtrl">
      <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" 
              chart-legend="true" chart-series="series" chart-click="onClick">
      </canvas>
    </div>

    <script>
      angular.module("app", ["chart.js"])
        // Optional configuration
        .config(['ChartJsProvider', function (ChartJsProvider) {
          // Configure all charts
          ChartJsProvider.setOptions({
            colours: ['#FF5252', '#FF8A80'],
            responsive: false
          });
          // Configure all line charts
          ChartJsProvider.setOptions('Line', {
            datasetFill: false
          });
        }])
        .controller("LineCtrl", ['$scope', '$timeout', function ($scope, $timeout) {

        $scope.labels = ["January", "February", "March", "April", "May", "June", "July"];
        $scope.series = ['Series A', 'Series B'];
        $scope.data = [
          [65, 59, 80, 81, 56, 55, 40],
          [28, 48, 40, 19, 86, 27, 90]
        ];
        $scope.onClick = function (points, evt) {
          console.log(points, evt);
        };

        // Simulate async data update
        $timeout(function () {
          $scope.data = [
            [28, 48, 40, 19, 86, 27, 90],
            [65, 59, 80, 81, 56, 55, 40]
          ];
        }, 3000);
      }]);
    </script>
    
  </body>
</html>
